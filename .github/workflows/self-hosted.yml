# Workflow to demo installing a package and executing on a self-hosted runner

name: file tree

on:
  workflow_dispatch:

jobs:

  file-tree:

    runs-on: self-hosted

    steps:
    - name: Install tree
      run: |
        apt-get update
        apt-get install tree
    - name: Execute tree
      run: time tree | tee filetreelist.txt
