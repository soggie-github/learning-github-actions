name: Simple Go Build

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Go version
              uses: actions@setup-python@v5
              with:
                go-version: '3.10'
            - run: gpython run hello-world.py